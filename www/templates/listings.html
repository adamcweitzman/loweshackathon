<ion-view view-title="">

	<ion-content class="padding">
	  <ion-list ng-controller="ListingsCtrl" ng-repeat="listing in listings">
	  	<a href="#/listings/{{listing.id}}">
		    <section class="listing" type="item-text-wrap">
		  		<div class="overlay"></div>
		  		<img ng-src="{{listing.imagePath}}">
		  		<h2 class="listing-heading">{{listing.name}}</h2>
		    </section>
	  	</a>
	  </ion-list>
  </ion-content>

</ion-view>
