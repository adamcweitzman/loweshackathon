<ion-view view-title="">
  <ion-content class="padding">

<div class="container-fluid" ng-controller='DetailsCtrl' ng-repeat="product in products">
    <section>
		<img src="/img/ionic.png">
		<div id="homeHeader1" class="text">
			<h1>This Is The Name of the Listing Ontop of the Listings Picture</h1>
		</div>
		<ul class="list">
          <li class="item">{{product.brand}}</li>
		      <li class="item">{{product.description}}</li>
		</ul>
		<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="First Name">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Last Name">
		  </label>
		</div>
		<div class="text-center">
			<button class="button button-calm">
			  Get Help
			</button>
			<button class="button button-calm">
			  Reserve
			</button>
		</div>
	
    </section>
</div>
  
  </ion-content>
</ion-view>
