
		<ul class="list" ng-repeat="product in products">
          <li class="item">Price: {{product.networkPrice | currency}}</li>
          <li class="item">Brand: {{product.brand}}</li>
          <li class="item">Description: {{product.description | limitTo: 75}}...</li>
		      <li class="item">Rating: {{product.rating | number: 1}}</li>
		</ul>
