<ion-view view-title="">

	<ion-content class="padding">
	  <ion-list ng-controller="HomeCtrl" ng-repeat="category in categories">
	  	<a href="#/categories/{{category.id}}">
		    <section class="category" type="item-text-wrap">
		  		<div class="overlay"></div>
		  		<img ng-src="{{category.imagePath}}">
		  		<h2 class="category-heading">{{category.name}}</h2>
		    </section>
	  	</a>
	  </ion-list>
  </ion-content>
  
</ion-view>
